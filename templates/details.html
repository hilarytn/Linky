<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linky - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>  
    <h3>All contacts:</h3>
    <div class="container">
   <aside class="aside">
  <div class="menu-toggle">
    <span class="toggle-icon">&#9776;</span>
  </div>
  <nav class="side-menu">
    <ul>
      <li><button class="menu-button add-button">Add New Link<span class="symbol">+</span> </button></li>
      <li><button class="menu-button update-button">Update Link<span class="symbol">&gt;</span> </button></li>
      <li><button class="menu-button delete-button">Delete Link<span class="symbol">-</span> </button></li>
    </ul>
   </nav>
  </aside>
  {% for item in k %}
  <div class="card-container">
    <div class="card">
      <img src="{{ url_for('static', filename='WhatsApp Image 2023-04-03 at 10.18.53.jpg') }}" alt="Card Image" class="card-image">
      <div class="card-content">
	      <h2 class="card-title">{{ item["name"] }}</h2>
              <span class="card-skill">Specializes in: {{ item["skill"] }}</span>
	      <p class="card-description">Employer: {{ item["employer"] }}  Location:{{ item["location"] }} </p>
	      <a href="#" class="card-link">More >></a>
      </div>
    </div>
   </div>
   {% endfor %}
   </div>
   <script>
    // JavaScript code here
  const toggleIcon = document.querySelector('.toggle-icon');
  const sideMenu = document.querySelector('.side-menu');
  
  toggleIcon.addEventListener('click', function() {
    sideMenu.classList.toggle('show-menu');
  });
  
  </script>
  </body>
  </html
